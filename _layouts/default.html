<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Favicon Support for All Browsers -->
    <link rel="shortcut icon" href="/Images/icon/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="/Images/icon/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Images/icon/icon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/Images/icon/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/Images/icon/icon-512x512.png">
    
    <!-- Safari Pinned Tab Icon -->
    <link rel="mask-icon" href="/Images/icon/icon-32x32.png" color="#000000">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/Images/icon/icon-180x180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/Images/icon/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/Images/icon/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/Images/icon/icon-120x120.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/Images/icon/icon-114x114.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/Images/icon/icon-76x76.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/Images/icon/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/Images/icon/icon-60x60.png">
    <link rel="apple-touch-icon" sizes="57x57" href="/Images/icon/icon-57x57.png">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/Images/icon/icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:site_name" content="Weeka">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}Weeka{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image" content="{{ site.url }}/Images/icon/icon-512x512.png">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}Weeka{% endif %}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:image" content="{{ site.url }}/Images/icon/icon-512x512.png">
    
    <link rel="stylesheet" href="/Style Sheets/main.css">
    {% if page.additional_css %}
        {% for css in page.additional_css %}
    <link rel="stylesheet" href="/Style Sheets/{{ css }}">
        {% endfor %}
    {% endif %}
</head>
<body>
    {% include header.html %}
    
    {{ content }}
    
    {% include footer.html %}

    {% if page.scripts %}
        {% for script in page.scripts %}
    <script src="/Scripts/{{ script }}"></script>
        {% endfor %}
    {% endif %}
</body>
</html>
